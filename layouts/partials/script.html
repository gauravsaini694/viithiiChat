<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
        // Pricing data
        const pricingData = {
            monthly: {
                pro: { price: '$19', period: 'per month' },
                business: { price: '$99', period: 'per month' },
                enterprise: { price: '$999', period: 'per month' }
            },
            yearly: {
                pro: { price: '$15', period: 'monthly, $190 billed yearly' },
                business: { price: '$79', period: 'monthly, $990 billed yearly' },
                enterprise: { price: '$799', period: 'monthly, $9990 billed yearly' }
            }
        };

        // Toggle between Monthly and Yearly pricing
        document.querySelectorAll('.toggle-option').forEach(option => {
            option.addEventListener('click', function() {
                const period = this.getAttribute('data-period');
                
                // Update active state
                document.querySelector('.toggle-option.active').classList.remove('active');
                this.classList.add('active');
                
                // Update pricing
                updatePricing(period);
            });
        });

        function updatePricing(period) {
            const data = pricingData[period];
            
            // Update Pro plan
            document.getElementById('pro-price').textContent = data.pro.price;
            document.getElementById('pro-period').textContent = data.pro.period;
            
            // Update Business plan
            document.getElementById('business-price').textContent = data.business.price;
            document.getElementById('business-period').textContent = data.business.period;
            
            // Update Enterprise plan
            document.getElementById('enterprise-price').textContent = data.enterprise.price;
            document.getElementById('enterprise-period').textContent = data.enterprise.period;
        }
    </script>
