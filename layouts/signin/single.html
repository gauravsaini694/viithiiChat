            <form id="SignIn" >
                <div class="form-group">

                    <textarea name="message" id="message" class="form-control" placeholder="Message" rows="3"></textarea>

                </div>

<!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Toastr for notifications -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

 <script>
    $(function() {
        $("#SignIn").on("submit", function(event) {
            event.preventDefault();

            var email = $("#email").val().trim();

            var data = {
                companyId: "66a0a8e533058404aa0550b4",
                formId: "66a0a8e533058404aa0550ba",
                locationId: "66a0a8e533058404aa0550b6",
                source: "ViithiiChat",
                fields: [{
                    key: "name",
                    value: name
                }, {
                    key: "email",
                    value: email
                }, {
                    key: "phoneNumber",
                    value: phoneNumber
                }, {
                    key: "message",
                    value: message
                }]
            };

            var SignIn = JSON.stringify(data);
            $.ajax({
                url: "https://crm-api.leadhooper.com/api/lead",
                headers: {
                    'Content-Type': 'application/json',
                },
                type: "post",
                data: SignIn,
                success: function(d) {
                    $("#SignIn")[0].reset();
                    toastr.success(d.message);
                    window.location = "/";

                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'Failed to submit form';
                    toastr.error(errorMessage);
                }
            });
        });
    });
</script>
